<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Concurrent Banking System homPage</title>
</head>
<body>
<div align="center" style="height:400px; border: 1px solid black">
    <br/>
    <br/>
    <a th:href="@{/new}" style="color: green">Create New Account</a>
    <br/>
    <br/>
    <br/>
    <div align="center">
        <form th:object="${account}" method="get">
            <table border="1"; cellpadding="10">
                <tr>
                    <th>accountNumber</th>
                    <th>accountHolderName</th>
                    <th>balance</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="account: ${accounts}" style=" border: 1px solid black">
                    <td th:text="${account.accountNumber}"/>
                    <td th:text="${account.accountHolderName}"/>
                    <td th:text="${account.balance}"/>
                    <td><a th:href="@{'/depositTransaction/' + ${account.accountNumber}}"
                           style="color: green">Deposit</a></td>
                    <td><a th:href="@{'/withDrawTransaction/' + ${account.accountNumber}}"
                           style="color: red">WithDraw</a></td>
                    <td><a th:href="@{'/transferMoneyTransaction/' + ${account.accountNumber}}"
                           style="color: cornflowerblue">
                        Transfer Money</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
